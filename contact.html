<!-- Contact Form -->
<div class="container" style="height:100%;">
    <div class="row" style="text-align:center;height:100%;">

        <div class="valign">
            <div class="valign-in">

                <form style="margin: 0 auto;" action="process.php" method="post" id="contact_form">
                    <div class="name">
                      <p> Please enter your full name</p>
                      <input style="text-align:center" id="name" name="name" type="text" placeholder="e.g. Mr. John Smith" required="">
                    </div>
                    <div class="email">
                      <p> Please enter your email address</p>
                      <input style="text-align:center" id="email" name="email" type="email" placeholder="example@domain.com" required="">
                    </div>
                    <div class="message text-bef">
                      <p> Please enter your question</p>
                      <textarea style="padding-top:5px;" id="message" name="message" rows="4" cols="6" required="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</textarea>
                    </div>
                    <div style="padding-top: 10px;">
                      <input type="submit" value="Submit">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- /Contact Form -->
