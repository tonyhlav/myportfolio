    <script type="text/javascript">
        $(document).ready(function()
        {
          $(window).resize(function()
          {
            $('.text-center').css(
            {
              position: 'absolute'
            });

            $('.text-center').css(
            {
              left: ($(window).width() - $('.text-center').outerWidth()) / 2,

            });
          });

          // call `resize` to center elements
          $(window).resize();
        });
    </script>
